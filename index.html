<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Suggester</title>
</head>
<body>
    <div class="seven">
        <h1>Programming Language Suggester</h1>
    </div>
    <form id="languagePicker">
        <fieldset>
            <!-- Question One -->
            <legend>Which color is your favorite?</legend>
            <div>
                <label for="colorFirstChoice">Red</label>
                <input type="radio" id="colorFirstChoice" name="favColor" value="python" checked/>
                <br>
                <label for="colorSecondChoice">Blue</label>
                <input type="radio" id="colorSecondChoice" name="favColor" value="javaScript"/>
                <br>
                <label for="colorThirdChoice">Green</label>
                <input type="radio" id="colorThirdChoice" name="favColor" value="c#"/>
            </div>
        </fieldset>
        <fieldset>
            <!-- Question Two -->
            <legend>Which animal is your favorite?</legend>
            <div>
                <label for="animalFirstChoice">Cat</label>
                <input type="radio" id="animalFirstChoice" name="favAnimal" value="c#" checked/>
                <br>
                <label for="animalSecondChoice">Dog</label>
                <input type="radio" id="animalSecondChoice" name="favAnimal" value="javaScript"/>
                <br>
                <label for="animalThirdChoice">Horse</label>
                <input type="radio" id="animalThirdChoice" name="favAnimal" value="python"/>
            </div>
        </fieldset>
        <fieldset>
            <!-- Question Three -->
            <legend>Which state would you rather live in?</legend>
            <div>
                <label for="stateFirstChoice">Oregon</label>
                <input type="radio" id="stateFirstChoice" name="favState" value="javaScript" checked/>
                <br>
                <label for="stateSecondChoice">Washington</label>
                <input type="radio" id="stateSecondChoice" name="favState" value="c#"/>
                <br>
                <label for="stateThirdChoice">California</label>
                <input type="radio" id="stateThirdChoice" name="favState" value="python"/>
            </div>
        </fieldset>
        <fieldset>
            <!-- Question Four -->
            <legend>Out of these 3 foods, which is your favorite?</legend>
            <div>
                <label for="foodFirstChoice">Salad</label>
                <input type="radio" id="foodFirstChoice" name="favFood" value="javaScript" checked/>
                <br>
                <label for="foodSecondChoice">Steak</label>
                <input type="radio" id="foodSecondChoice" name="favFood" value="python"/>
                <br>
                <label for="foodThirdChoice">Seafood</label>
                <input type="radio" id="foodThirdChoice" name="favFood" value="c#"/>
            </div>
        </fieldset>
        <fieldset>
            <!-- Question Five -->
            <legend>What language sounds most interesting?</legend>
            <div>
                <label for="languageFirstChoice">Python</label>
                <input type="radio" id="animalFirstChoice" name="favLanguage" value="c#" checked/>
                <br>
                <label for="languageSecondChoice">JavaScript</label>
                <input type="radio" id="animalSecondChoice" name="favLanguage" value="javaScript"/>
                <br>
                <label for="languageThirdChoice">C#</label>
                <input type="radio" id="animalThirdChoice" name="favLanguage" value="python"/>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary btn-lg">See Results!</button>
    </form>
    <h2 id="displayResult"></h2>
    <h3 id="displayLink"></h3>
</body>
</html>
