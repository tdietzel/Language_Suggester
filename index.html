<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Suggester</title>
</head>
<body>
    <div class="seven">
        <h1>Programming Language Suggester</h1>
    </div>
    <form id="languagePicker">
        <fieldset>
            <!-- Question One -->
            <legend>Which color is your favorite?</legend>
            <div>
                <input type="radio" id="colorFirstChoice" name="favColor" value="python" checked/>
                <label for="colorFirstChoice" id="colorChange1">Red</label>
                <br>
                <input type="radio" id="colorSecondChoice" name="favColor" value="javascript"/>
                <label for="colorSecondChoice" id="colorChange2">Blue</label>
                <br>
                <input type="radio" id="colorThirdChoice" name="favColor" value="csharp"/>
                <label for="colorThirdChoice" id="colorChange3">Green</label>
            </div>
        </fieldset>
        <fieldset>
            <!-- Question Two -->
            <legend>Which animal is your favorite?</legend>
            <div>
                <input type="radio" id="animalFirstChoice" name="favAnimal" value="csharp" checked/>
                <label for="animalFirstChoice" id="animalChange1">Cat</label>
                <br>
                <input type="radio" id="animalSecondChoice" name="favAnimal" value="javascript"/>
                <label for="animalSecondChoice" id="animalChange2">Dog</label>
                <br>
                <input type="radio" id="animalThirdChoice" name="favAnimal" value="python"/>
                <label for="animalThirdChoice" id="animalChange3">Horse</label>
            </div>
        </fieldset>
        <fieldset>
            <!-- Question Three -->
            <legend>Which state would you rather live in?</legend>
            <div>
                <input type="radio" id="stateFirstChoice" name="favState" value="javascript" checked/>
                <label for="stateFirstChoice" id="stateChange1">Oregon</label>
                <br>
                <input type="radio" id="stateSecondChoice" name="favState" value="csharp"/>
                <label for="stateSecondChoice" id="stateChange2">Washington</label>
                <br>
                <input type="radio" id="stateThirdChoice" name="favState" value="python"/>
                <label for="stateThirdChoice" id="stateChange3">California</label>
            </div>
        </fieldset>
        <fieldset>
            <!-- Question Four -->
            <legend>Out of these 3 foods, which is your favorite?</legend>
            <div>
                <input type="radio" id="foodFirstChoice" name="favFood" value="javaScript" checked/>
                <label for="foodFirstChoice" id="foodChange1">Salad</label>
                <br>
                <input type="radio" id="foodSecondChoice" name="favFood" value="python"/>
                <label for="foodSecondChoice" id="foodChange2">Steak</label>
                <br>
                <input type="radio" id="foodThirdChoice" name="favFood" value="c#"/>
                <label for="foodThirdChoice" id="foodChange3">Seafood</label>
            </div>
        </fieldset>
        <fieldset>
            <!-- Question Five -->
            <legend>What language sounds most interesting?</legend>
            <div>
                <input type="radio" id="languageFirstChoice" name="favLanguage" value="c#" checked/>
                <label for="languageFirstChoice" id="languageChange1">Python</label>
                <br>
                <input type="radio" id="languageSecondChoice" name="favLanguage" value="javaScript"/>
                <label for="languageSecondChoice" id="languageChange2">JavaScript</label>
                <br>
                <input type="radio" id="languageThirdChoice" name="favLanguage" value="python"/>
                <label for="languageThirdChoice" id="languageChange3">C#</label>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary btn-lg">See Results!</button>
    </form>
    <h2 id="displayResult"></h2>
    <h3 id="displayLink"></h3>
</body>
</html>
